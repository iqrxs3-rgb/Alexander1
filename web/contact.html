<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Contact Us | Ace Host</title>
    <style>
        body { background: #050505; color: white; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
    </style>
</head>
<body>
    <section class="py-24 px-6 max-w-6xl mx-auto">
        <h2 class="text-4xl font-black italic mb-16 text-center uppercase tracking-widest leading-tight">Get in <span class="text-blue-500">Touch</span></h2>
        
        <div class="grid md:grid-cols-3 gap-8">
            <a href="https://discord.gg/9q9jbGsDzA" target="_blank" class="glass p-10 rounded-3xl border-b-4 border-indigo-600 hover:scale-105 transition">
                <div class="text-indigo-500 text-4xl mb-6"><i class="fab fa-discord"></i></div>
                <h3 class="font-bold text-xl mb-2">Join Discord</h3>
                <p class="text-gray-500 text-sm italic">Get instant support from our community and founders.</p>
            </a>

            <div class="glass p-10 rounded-3xl border-b-4 border-blue-500 hover:scale-105 transition">
                <div class="text-blue-500 text-4xl mb-6"><i class="fas fa-envelope"></i></div>
                <h3 class="font-bold text-xl mb-2">Email Us</h3>
                <p class="text-gray-500 text-sm font-mono lowercase">acehost@acehost.us.ci</p>
            </div>

            <div class="glass p-10 rounded-3xl border-b-4 border-green-500 hover:scale-105 transition">
                <div class="text-green-500 text-4xl mb-6"><i class="fas fa-phone"></i></div>
                <h3 class="font-bold text-xl mb-2">Call/WhatsApp</h3>
                <p class="text-gray-500 text-sm font-mono">+964 773 040 4340</p>
            </div>
        </div>
    </section>
</body>
</html>
